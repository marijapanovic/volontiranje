<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login volontera</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
        
           <script>
               if(#{login.ok}){
                    window.opener.location.href="ulogovani_volonter.xhtml";
                    window.close();
                }
            //function Close(){
             //  window.open("ulogovani_volonter.xhtml");
              // window.close();
            
            //}
            function RegistracijaVolontera() {
                window.open("volonter_registracija.xhtml","_blank");
            }
           </script>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Login volonter">

                
                #{login.errorPassword}
                #{login.errorEmail}
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="mail" value="Mail:" />
                    <p:inputText id="mail" value="#{login.email}" required="true" 
                                 label="Mail" requiredMessage="Mejl je obavezan."
                                 validatorMessage="Unesite ispravan mejl.">
                        
                        <f:validateRegex pattern="[a-z0-9\._-]+@[a-z0-9\.-]+\.[a-z]{2,}$" />
                    </p:inputText>
                <p:message for="mail" /> 

                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{login.lozinka}" 
                                 label="Password" required="true" 
                                 requiredMessage="Lozinka je obavezna."
                                 validatorMessage="Lozinka mora imati minimum 5 karaktera.">
                        <f:validateLength minimum="5"/>
                        
                    </p:password>
                 <p:message for="password" />

                </h:panelGrid>

                <p:commandButton value="Login" update="panel" action="#{login.login()}" />

              <a href="#" onclick="">Zaboravio sam lozinku</a>
              <p></p>
               <p:commandButton value="Registruj se" update="panel" onclick="window.open('volonter_registracija.xhtml'); window.close();"/>
        <!--      <input type="button" value="Registruj se" onclick="window.open('volonter_registracija.xhtml'); window.close();"/> -->
            </p:panel>
        </h:form>
   </h:body>
</html>
