<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Logovanje volontera</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
        <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678087-heart-512.png" />
        
           <script>
               if(#{login.ok}){
                    window.opener.location.href="ulogovani_volonter.xhtml";
                    window.close();
                }
            //function Close(){
             //  window.open("ulogovani_volonter.xhtml");
              // window.close();
            
            //}
            function RegistracijaVolontera() {
                window.open("volonter_registracija.xhtml","_blank");
            }
           </script>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Logovanje volontera">

                
                <p:messages id="greske" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="mail" value="E-mail:" />
                    <p:inputText id="mail" value="#{login.email}" required="true" 
                                 label="Mail" requiredMessage="E-mail je obavezan."
                                 validatorMessage="Unesite ispravan e-mejl.">
                        
                        <f:validateRegex pattern="[a-z0-9\._-]+@[a-z0-9\.-]+\.[a-z]{2,}$" />
                    </p:inputText>
                

                    <p:outputLabel for="password" value="Lozinka:" />
                    <p:password id="password" value="#{login.lozinka}" 
                                 label="Password" required="true" 
                                 requiredMessage="Lozinka je obavezna."
                                 validatorMessage="Lozinka mora imati minimum 5 karaktera.">
                        <f:validateLength minimum="5"/>
                        
                    </p:password>
                 

                </h:panelGrid>
                <p:commandButton class="btn mt-2" action="#{login.login()}"  value="Uloguj se" update="panel"></p:commandButton>
                

                <a  onclick="window.open('password_reset.xhtml'); window.close();" style="cursor: pointer; color: red;">Zaboravio sam lozinku</a>
              <p></p>
            <p:commandButton class="btn mt-2" onclick="window.open('volonter_registracija.xhtml'); window.close();"  value="Registruj se" update="panel"></p:commandButton>
              
         </p:panel>
        </h:form>
   </h:body>
</html>
