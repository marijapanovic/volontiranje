<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registracija volontera</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="media">
            <div class="col-sm-3">
                <img class="mr-3 mt-4 ml-5" src="resources/images/povezuje.png" style="width:250px"></img>
            </div>
            <div class="col-sm-6">
                <h2 class="mt-4 text-center" style="padding-top:10px; color: forestgreen">Portal za volontiranje</h2>
            </div>
        </div>
        <nav class="navbar navbar-expand-md navbar-dark mt-2" style="background-color: forestgreen">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse offset-1" id="collapsibleNavbar">
                <ul class="navbar-nav offset-4">
                    <li class="nav-item">
                        <a class="nav-link" href="#">O portalu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pocetna</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Vesti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Obavestenja</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="#">Oglasi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontakt</a>
                    </li> 
                </ul>
            </div> 
        </nav>
        <div class="container">
            <div class="row">
                
                <div class="offset-sm-3 col-sm-6  rounded p-2 text-center">
                    <h2>Registracija volontera</h2>
                    <p></p>
                    <h:form>
                        <h:panelGrid columns="6" cellpadding="3">
                            
                            <p:outputLabel for="ime" value="Ime i prezime:" />
                            <p:inputText id="ime" value="#{registracijaVolonter.imePrezime}" required="true" 
                                         validatorMessage="Niste uneli ispravno ime i prezime."
                                         requiredMessage="Unesite ime i prezime.">
                                <f:validateRegex pattern="[a-zA-Z ]+" />
                            </p:inputText>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.jpIme}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                           <p:message for="ime" /> 
                           <p:outputLabel></p:outputLabel>
                            
                            <p:outputLabel for="datumRodjenja" value="Datum rodjenja:" />
                            <p:calendar id="datumRodjenja" value="#{registracijaVolonter.datumRodjenja}" required="true" 
                                        requiredMessage="Unesite datum rodjenja."
                                        pattern="dd-MM-yyyy" mask="true" />
                            <h:selectBooleanCheckbox  value="#{registracijaVolonter.jpDatumRodjenja}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:message for="datumRodjenja" />
                            <p:outputLabel></p:outputLabel>
                            
                            <p:outputLabel for="pol" value="Pol:" />
                            <h:selectOneRadio id="pol" value="#{registracijaVolonter.pol}" required="true"
                                              requiredMessage="Izaberite pol.">
                                <f:selectItems value="#{registracijaVolonter.polovi}"></f:selectItems>
                            </h:selectOneRadio>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.jpPol}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:message for="pol" /> 
                            <p:outputLabel></p:outputLabel>
                            
                            <p:outputLabel for="drzavljanstvo" value="Drzavljanstvo:" />
                            <p:selectOneMenu id="drzavljanstvo" required="true" 
                                             requiredMessage="Izaberite drzavljanstvo."
                                             value="#{registracijaVolonter.drzavljanstvo}">
                                <f:selectItem itemValue="" itemLabel="Izaberite drzavljanstvo." />
                                <f:selectItems value="#{registracijaVolonter.svaDrzavljanstva}" />
                            </p:selectOneMenu>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.jpDrzavljanstvo}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:message for="drzavljanstvo" />
                            <p:outputLabel></p:outputLabel>
                            
                            <p:outputLabel for="telefon" value="Kontakt telefon:" />
                            <p:inputText id="telefon" value="#{registracijaVolonter.telefon}" required="true" 
                                         validatorMessage="Niste uneli ispravan broj telefona."
                                         requiredMessage="Unesite telefon.">
                                <f:validateRegex pattern="^[\d\-/]+$" ></f:validateRegex>
                            </p:inputText>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.jpTelefon}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:message for="telefon" />
                            <p:outputLabel></p:outputLabel>
                            
                            <p:outputLabel for="adresa" value="Ulica i broj stanovanja:" />
                            <p:inputText id="adresa" value="#{registracijaVolonter.adresa}" required="true" 
                                         validatorMessage="Niste uneli ipravnu adresu stanovanja."
                                         requiredMessage="Unesite adresu stanovanja.">
                                <f:validateRegex pattern="^[\p{L}0-9\s,'-]+$"></f:validateRegex>
                            </p:inputText>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.jpAdresa}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:message for="adresa" />
                            <p:outputLabel></p:outputLabel>
                            
                            <p:outputLabel for="mesto" value="Mesto prebivalista:" />
                            <p:selectOneMenu id="mesto" value="#{registracijaVolonter.mesto}"
                                             required="true"
                                             requiredMessage="Izaberite mesto stanovanja.">
                                <f:selectItem itemLabel="Izaberite mesto" itemValue="" />
                                <f:selectItems value="#{registracijaVolonter.svaMesta}" />
                            </p:selectOneMenu>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.jpMesto}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:message for="mesto" />
                            <p:outputLabel></p:outputLabel>
                            
                            <p:outputLabel for="slika" value="Slika:" />
                            <p:inputText id="slika" value="#{registracijaVolonter.slika}" required="true" 
                                         requiredMessage="Unesite sliku sa Google Drive.">
                            </p:inputText>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.jpSlika}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:message for="slika"/>
                            <p:outputLabel></p:outputLabel>
                            
                            <p:outputLabel for="cv" value="CV:" />
                            <p:inputText id="cv" value="#{registracijaVolonter.cv}" required="true" 
                                         requiredMessage="Unesite CV sa Google Drive.">
                            </p:inputText>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.jpCv}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:message for="cv"/>
                            <p:outputLabel></p:outputLabel>
                            
                            <p:outputLabel for="mail" value="E-mail:" />
                            <p:inputText id="mail" value="#{registracijaVolonter.mail}" required="true"
                                         validatorMessage="Niste uneli ispravan e-meil."
                                         requiredMessage="Unesite e-mail.">
                                <f:validateRegex pattern="[a-z0-9\._-]+@[a-z0-9\.-]+\.[a-z]{2,}$" ></f:validateRegex>
                            </p:inputText>
                            <p:message for="mail" />
                            <p:outputLabel></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            
                            <p:outputLabel for="lozinka" value="Lozinka:" />
                            <p:password id="lozinka" value="#{registracijaVolonter.lozinka}" required="true"
                                        requiredMessage="Unesite lozinku."
                                validatorMessage="Lozinka mora imati minimum 5 karaktera.">
                                <f:validateLength minimum="5"/>
                            </p:password>
                            <p:message for="lozinka" />
                            <p:outputLabel></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            
                            <p:outputLabel for="status" value="Status:" />
                            <p:selectOneMenu id="status" value="#{registracijaVolonter.status}"
                                             required="true"
                                             requiredMessage="Izaberite status.">
                                <f:selectItem itemLabel="Izaberite status" itemValue=""/>
                                <f:selectItems value="#{registracijaVolonter.statusi}" />
                                <f:ajax render="statusDodatnaPolja" execute="imeKompanije" />
                            </p:selectOneMenu>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.jpStatus}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:message for="status" />
                            
                            <h:panelGroup id="statusDodatnaPolja">
                                <p:outputLabel  value="Ime kompanije" rendered="#{registracijaVolonter.status == 1}" />
                                <p:inputText id="kompanija" value="#{registracijaVolonter.kompanija}" required="true" 
                                             requiredMessage="Unesite ime kompanije." 
                                             rendered="#{registracijaVolonter.status == 1}" >
                                </p:inputText>
                               
                                
                                <p:outputLabel value="Sediste kompanije:" rendered="#{registracijaVolonter.status == 1}" />
                                <p:inputText value="#{registracijaVolonter.sedisteKompanije}" required="true" 
                                             requiredMessage="Unesite sediste kompanije." 
                                             rendered="#{registracijaVolonter.status == 1}">
                                </p:inputText>
                                
                                
                                <p:outputLabel  value="Pozicija u kompaniji:" rendered="#{registracijaVolonter.status == 1}" />
                                <p:inputText value="#{registracijaVolonter.pozicijaUKompaniji}" 
                                             rendered="#{registracijaVolonter.status == 1}">
                                </p:inputText>
                                
                                <p:outputLabel for="skola" value = "Izaberite skolu koju pohadjate:" 
                                               rendered="#{registracijaVolonter.status == 3}" />
                                <p:selectOneMenu id="skola" required="true"
                                                 value="#{registracijaVolonter.skolaid}">
                                                 <f:selectItem itemValue="" itemLabel="Izaberite skolu." />
                                                 <f:selectItems value="#{registracijaVolonter.sveSkole}" />
                                </p:selectOneMenu>
                                
                                <p:outputLabel value="Nivo studija:" rendered="#{registracijaVolonter.status == 3}" />
                                <p:inputText value="#{registracijaVolonter.nivoStudija}" 
                                             rendered="#{registracijaVolonter.status == 3}">
                                </p:inputText>
                                
                                <p:outputLabel value="Godina upisa:" rendered="#{registracijaVolonter.status == 3}" />
                                <p:inputText value="#{registracijaVolonter.godinaUpisa}" 
                                             rendered="#{registracijaVolonter.status == 3}">
                                </p:inputText>
                            </h:panelGroup>
                            
                            <p:outputLabel for="dani" value="Dani za volontiranje:" />
                            <p:selectManyMenu id ="dani" value="#{registracijaVolonter.odgovarajuciDani}" required="true" 
                                             requiredMessage="Odaberite dane za volontiranje" >
                                <f:selectItems value="#{registracijaVolonter.daniUNedelji}" var="dan"
                                               itemValue="#{dan.brDana}" itemLabel="#{dan.getImeDana()}">
                                </f:selectItems>
                            </p:selectManyMenu>
                            <small>* Za vise dana drzite CTRL i onda selektujte dane</small>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.jpOdovarajuciDani}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:message for="dani" />
                            
                    <!--        <p:outputLabel></p:outputLabel> -->
                            
            <!--                <p:outputLabel for="vestine" value="Vestine:" />
                            <p:selectOneMenu id="vestine" value="#{registracijaVolonter.vestine}">
                                            <f:selectItem itemLabel="Izaberite vestine:" itemValue="#{0}"/>
                                            <f:selectItem itemLabel="Popunite vestine:" itemValue="popuniteVestine"/>
                                    <f:ajax render="statusDodatneVestine" />
                            </p:selectOneMenu>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.jpVestine}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>

                            <h:panelGroup id="statusDodatneVestine">
                                    <p:outputLabel value="Naziv obrazovne institucije" 
                                                   rendered="#{registracijaVolonter.vestine == 'popuniteVestine'}" />
                                    <p:inputText value="#{registracijaVolonter.vestineNaziv}" required="true" 
                                                             requiredMessage="Unesite poslednji zavrseni obrazovni stepen." 
                                                             rendered="#{registracijaVolonter.vestine == 'popuniteVestine'}">
                                    </p:inputText>
                                    
                                    <p:outputLabel value="Strucno zvanje" 
                                                   rendered="#{registracijaVolonter.vestine == 'popuniteVestine'}" />
                                    <p:inputText value="#{registracijaVolonter.vestineZvanje}" required="true" 
                                                             requiredMessage="Unesite strucno zvanje."
                                                             rendered="#{registracijaVolonter.vestine == 'popuniteVestine'}">
                                    </p:inputText>
                                    <p:outputLabel value="Ostale diplome,znanja i vestine" 
                                                   rendered="#{registracijaVolonter.vestine == 'popuniteVestine'}" />
                                    <p:inputText value="#{registracijaVolonter.vestineOstalo}"  
                                                              
                                                             rendered="#{registracijaVolonter.vestine == 'popuniteVestine'}">
                                    </p:inputText>
                                    <p:outputLabel value="Prethodna iskustva" 
                                                   rendered="#{registracijaVolonter.vestine == 'popuniteVestine'}" />
                                    <p:inputText value="#{registracijaVolonter.vestineIskustva}" 
                                                            rendered="#{registracijaVolonter.vestine == 'popuniteVestine'}">
                                    </p:inputText>
                                    
                           </h:panelGroup>                   -->       
                            
                            <p:outputLabel value="Zdravstvene napomene:" />
                            <p:inputText value="#{registracijaVolonter.zdravstveneNapomene}">
                            </p:inputText>
                            <h:selectBooleanCheckbox value="#{registracijaVolonter.jpZdravstveneNapomene}"></h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            
                            <h:commandButton value="Registruj se"  action="#{registracijaVolonter.registrujVolontera()}">
                            </h:commandButton>
                            
                            
                        </h:panelGrid>
                        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                            <p:panelGrid id="display" columns="2" columnClasses="label,value">

                                <h:outputText value="#{registracijaVolonter.datumRodjenja}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                </div> 
            </div>
        </div>
    </h:body>
</html>
