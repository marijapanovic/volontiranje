<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registracija organizacije</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
        <f:metadata>
            <f:viewAction action="#{azuriranjeProfilaOrganizacije.dohvatiPodatkeOOrganizaciji()}"></f:viewAction>
        </f:metadata>
    </h:head>
    <h:body>
        <div class="media">
            <div class="col-sm-3">
                <img class="mr-3 mt-4 ml-5" src="resources/images/povezuje.png" style="width:250px"></img>
            </div>
            <div class="col-sm-6">
                <h2 class="mt-4 text-center" style="padding-top:10px; color: forestgreen">Portal za volontiranje</h2>
            </div>
        </div>
        <nav class="navbar navbar-expand-md navbar-dark mt-2" style="background-color: forestgreen">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse offset-1" id="collapsibleNavbar">
                <ul class="navbar-nav offset-4">
                    <li class="nav-item">
                        <a class="nav-link" href="#">O portalu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.xhtml">Pocetna</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Vesti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Obavestenja</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="#">Oglasi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontakt</a>
                    </li> 
                </ul>
            </div> 
        </nav>
        <div class="container">
            <div class="row">
                
                <div class="offset-sm-2 col-sm-8  rounded p-2 text-center">
                    <h2>Registracija organizacije</h2>
                    <p></p>
                    <h:form>
                        <h:panelGrid columns="7" cellpadding="3">
                            
                            <p:outputLabel  value="Naziv organizacije:" />
                            <h:outputText value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.naziv}"></h:outputText>
                            <p:outputLabel></p:outputLabel>
                          
                            <h:selectBooleanCheckbox  value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.jpNaziv}" >
                                <p:ajax event="change"   /> 
                            </h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            
                            <p:outputLabel></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            
                 
                            <p:outputLabel  value="Sediste organizacije:" />
                            <h:outputText value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.mestoAzuriranje}"></h:outputText>
                            <p:selectOneMenu id="sediste" value="#{azuriranjeProfilaOrganizacije.mesto}">
                                <f:selectItem itemLabel="Izaberite mesto" itemValue="" />
                                <f:selectItems value="#{azuriranjeProfilaOrganizacije.dohvatiSvaMestaZaAzuriranjeOrg()}" var="mesto"
                                               itemLabel="#{mesto.nazivMesta}" itemValue="#{mesto.id}"/>
                            </p:selectOneMenu>
                            
                            <h:selectBooleanCheckbox value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.jpMestoId}">
                            <p:ajax event="change"  />
                            </h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            <p:outputLabel></p:outputLabel>

                            
                            <p:outputLabel  value="Ulica i broj:" />
                            <h:outputText value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.ulica_broj}"></h:outputText>
                            <p:inputText value="#{azuriranjeProfilaOrganizacije.ulicaIBroj}" a:placeholder="Promeni adresu" >
                            </p:inputText>
                            
                            <h:selectBooleanCheckbox value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.jpUlica_broj}">
                            <p:ajax event="change"  />
                            </h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            
                            <p:outputLabel  value="PIB:" />
                            <h:outputText value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.pib}"></h:outputText>

                                <p:outputLabel></p:outputLabel>
                            
                            
                                <h:selectBooleanCheckbox value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.jpPib}">
                                <p:ajax event="change"  />
                                </h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            
                            <p:outputLabel for="telefon" value="Kontakt telefon:" />
                            <h:outputText value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.telefon}"></h:outputText>
                            <p:inputText id="telefon" value="#{azuriranjeProfilaOrganizacije.telefon}"  
                                         validatorMessage="Unesite ispravan telefon" a:placeholder="Promeni telefon"
                                         >
                                
                            </p:inputText>
                            <p:message for="telefon"/>
                            <h:selectBooleanCheckbox value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.jpTelefon}">
                            <p:ajax event="change"  />
                            </h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            
                            <p:outputLabel for="mail" value="E-mail:" />
                            <h:outputText value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.email}"></h:outputText>
                            <p:inputText id="mail" value="#{registracijaOrganizacija.email}" a:placeholder="Promeni e-mail" 
                                         
                                         validatorMessage="Unesite ispravan e-mail.">
                                 
                            </p:inputText>
                            <p:message for="mail"/>
                            <p:outputLabel></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            <p:outputLabel></p:outputLabel>

                        
                            <p:outputLabel  value="Tekst o organizaciji:" />
                            <h:outputText value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.text}"></h:outputText>
                            <p:inputTextarea id="text" rows="3" cols="22" value="#{azuriranjeProfilaOrganizacije.tekst}"  
                                            a:placeholder="Promenite opis" ></p:inputTextarea>
                            
                            <h:selectBooleanCheckbox value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.jpText}">
                            <p:ajax event="change"  />
                            </h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            
                          <p:outputLabel  value="Oblast delovanja:" />
                          <h:outputText value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.oblast}"></h:outputText>
                            <p:outputLabel></p:outputLabel>
                            <h:selectBooleanCheckbox value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.jpOblast_delovanja}">
                          <p:ajax event="change"  />
                          </h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                           <p:outputLabel></p:outputLabel>
                           <p:outputLabel></p:outputLabel>
                           
                           
                            <p:outputLabel for="web" value="Web adresa:" />
                            <h:outputText value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.webAdresa}"></h:outputText>
                                          <p:inputText id="web" value="#{azuriranjeProfilaOrganizacije.webAdresa}" a:placeholder="Promenite web adresu" 
                                         validatorMessage="Unesite ispravanu web adresu">
                               
                            </p:inputText>
                            <p:message for="web"/>
                            <h:selectBooleanCheckbox value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.jpWebAdresa}">
                            <p:ajax event="change"  />
                            </h:selectBooleanCheckbox>
                            <p:outputLabel value="Javni podatak"></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            
                            
                            <p:outputLabel for="lozinka" value="Lozinka:" />
                            <h:outputText value="#{azuriranjeProfilaOrganizacije.organizacijaZaAzuriranje.lozinka}"></h:outputText>
                            <p:password id="lozinka" value="#{azuriranjeProfilaOrganizacije.lozinka}"  a:placeholder="Promenite lozinku"
                                        
                                        validatorMessage="Lozinka mora imati minimum 5 karaktera.">
                                
                            </p:password>
                            <p:message for="lozinka"/>
                            <p:outputLabel></p:outputLabel>
                            <p:outputLabel></p:outputLabel>
                            <p:outputLabel></p:outputLabel>

                        </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="2">
                        <div class="media-left">
                            <img class="mr-3 mt-4 ml-5" src="resources/images/povezuje.png" style="width:150px"></img>
                        </div>   
                        <div>
                            <h:commandButton  value="Sacuvaj izmene" 
                                             action="#{azuriranjeProfilaOrganizacije.azurirajProfilOrganizacije()}" >
                                  
                            </h:commandButton>
                            
                            
                        </div>
                        <div>
                            <h:button value="Odustani" style="text-align: center">
                                <a href="/index.xhtml"></a>
                            </h:button>
                        </div>   
                            </h:panelGrid>
                        
                        
                        </h:form>
                    
                    
                </div> 
            </div>
        </div>
    </h:body>
</html>
