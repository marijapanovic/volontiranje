<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Zahtevi volontera</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
        <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678087-heart-512.png" />
        <f:metadata>
            <f:viewAction action="#{odobravanjeVolontera.dohvatiZahteveZaOdobravanjeVolontera()}"></f:viewAction>
        </f:metadata>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-sm-3 offset-4">
        <h:form id="forma">
            <p:dataList widgetVar="refresovanjeListe"  value="#{odobravanjeVolontera.volonteriZaOdobravanje}" var="volonter" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated" emptyMessage="Nema zahteva." style="text-align: center">
        <f:facet name="header">
            Zahtevi
        </f:facet>
                <p:commandLink update=":forma:volonterDetalji" oncomplete="PF('volonterDijalog').show()" title="Detalji o volonteru" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
            <f:setPropertyActionListener value="#{volonter}" target="#{odobravanjeVolontera.selektovaniVolonter}" />
            <h:outputText value="#{volonter.imePrezime}" />
        </p:commandLink>
        <h:outputText value="#{volonter.imePrezime}" style="display:inline-block"/>
    </p:dataList>
 
    <p:dialog header="Informacije o volonteru" widgetVar="volonterDijalog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
        <p:outputPanel id="volonterDetalji" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty odobravanjeVolontera.selektovaniVolonter}"  columnClasses="label,value">
                <f:facet name="header">
                    <p:graphicImage value="resources/images/drzavni.png" style="width: 150px; height: 170px"/> 
                </f:facet>
 
                <h:outputText value="Id:" />
                <h:outputText value="#{odobravanjeVolontera.selektovaniVolonter.idVolonter}" />
 
                <h:outputText value="Ime i prezime:" />
                <h:outputText value="#{odobravanjeVolontera.selektovaniVolonter.imePrezime}" />
 
                <h:outputText value="E-mail:" />
                <h:outputText value="#{odobravanjeVolontera.selektovaniVolonter.email}"/>
 
                <h:outputText value="Ulica i broj" />
                <h:outputText value="#{odobravanjeVolontera.selektovaniVolonter.ulica_broj}" />
                
            </p:panelGrid>
            <p:commandButton  value="Odobri zahtev" actionListener="#{odobravanjeVolontera.odobriZahtevVolontera()}" oncomplete="PF('refresovanjeListe').show()" ajax="true" update="@all" ></p:commandButton>
            <p:commandButton value="Odbij zahtev" actionListener="#{odobravanjeVolontera.odbijZahtevVolontera()}" oncomplete="PF('refresovanjeListe').show()" ajax="true" update="@all"></p:commandButton>
            <ui:include src="#{odobravanjeVolontera.dohvatiZahteveZaOdobravanjeVolontera()}"></ui:include>
            
        </p:outputPanel>
    </p:dialog>
        </h:form>
        
                </div>
            </div>
             <footer class="page-footer font-small blue-grey lighten-5 pt-0 mt-2">

                <div class="bg-success">
                    <div class="container">

                        <div class="row py-4 d-flex align-items-center">


                            <div class="col-12 col-md-5 text-left mb-4 mb-md-0 offset-4">
                                <h6 class="mb-0 white-text text-center text-md-left">
                                    <strong>Volontirati mogu veliki i mali ako niste znali!</strong>
                                </h6>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="container mt-5 mb-4 text-center text-md-left">
                    <div class="row mt-3">


                        <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4 dark-grey-text">
                            <h6 class="text-uppercase font-weight-bold">
                                <strong>Korisni linkovi</strong>
                            </h6>
                            <hr class="teal accent-3 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;"></hr>
                            <p>
                                <a href="pravilaKoriscenjaUlogovanVolonter.xhtml" class="dark-grey-text">Pravilnik i uputstvo korišćenja portala</a>
                            </p>
                            <p>
                                <a href="http://www.volonteribeograda.rs/download/zakon_o_volontiranju.pdf" class="dark-grey-text">Zakon o volontiranju</a>
                            </p>

                        </div>

                        <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4 dark-grey-text">
                            <h6 class="text-uppercase font-weight-bold">
                                <strong>Pitanja i odgovori</strong>
                            </h6>
                            <hr class="teal accent-3 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;"></hr>

                            <div class="media">
                                <div class="media-left">
                                    <img class="mr-3" src="resources/images/mail.png" style="width:20px; height: 20px"></img>
                                </div>
                                <div class="media-body ">
                                    <p class="mt-0 ">info@example.com</p>
                                </div>
                            </div>
                            <div class="media">
                                <div class="media-left">
                                    <img class="mr-3" src="resources/images/phone.jpg" style="width:20px; height: 20px"></img>
                                </div>
                                <div class="media-body ">
                                    <p class="mt-0 ">+ 011 234 567</p>
                                </div>
                            </div>
                            <div class="media">
                                <div class="media-left">
                                    <img class="mr-3" src="resources/images/phone.jpg" style="width:20px; height: 20px"></img>
                                </div>
                                <div class="media-body ">
                                    <p class="mt-0 ">+ 011 234 567</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <div class="footer-copyright py-3 text-center">
                    © All rights reserved 2018.
                </div>


            </footer>
        </div>
        

    </h:body>
</html>
