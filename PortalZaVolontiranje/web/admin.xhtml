<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Logovanje administratora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678087-heart-512.png" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
    </h:head>
    <h:body>
         <div class="container mt-4">
            <div class="row">
                <div class="offset-sm-4 col-sm-3 bg-light rounded p-2 text-center">
                    <h2>Logovanje</h2>
                    <h:form >
                        <h:panelGrid columns="2">
                            <b>E-mail:</b>
                            <h:inputText value="#{loginAdmin.email}" required="true" requiredMessage="Morate uneti e-mail"></h:inputText>
                            <b>Lozinka:</b>
                            <h:inputSecret value="#{loginAdmin.lozinka}"  required="true" requiredMessage="Morate uneti lozinku"></h:inputSecret>  
                        </h:panelGrid>
                        <p:commandButton value="Uloguj se" action="#{loginAdmin.loginAdminNew()}" class="btn mt-2"> </p:commandButton>
                     
                    </h:form>
                </div>
            </div>
         </div>
    </h:body>
</html>
