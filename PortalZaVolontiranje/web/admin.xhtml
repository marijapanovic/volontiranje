<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Logovanje administratora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
         <div class="container">
            <div class="row">
                <div class="offset-sm-4 col-sm-4 bg-light rounded p-2 text-center">
                    <h2>Login</h2>
                    <h:form>
                        <h:panelGrid columns="2">
                            <b>Email:</b>
                            <h:inputText value="#{loginAdmin.email}" required="true" requiredMessage="Morate uneti email"></h:inputText>
                            <b>Lozinka:</b>
                            <h:inputSecret value="#{loginAdmin.lozinka}"  required="true" requiredMessage="Morate uneti lozinku"></h:inputSecret>  
                        </h:panelGrid>
                        <h:commandButton value="Login" action="#{loginAdmin.loginAdmin()}" class="btn btn-info mt-2"></h:commandButton>
                    </h:form>
                </div>
            </div>
         </div>
    </body>
</html>
