<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Logovanje organizacije</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
        <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678087-heart-512.png" />
        
        
           <script>
                if(#{loginOrganizacija.ok}){
                    window.opener.location.href="ulogovana_organizacija.xhtml";
                    window.close();
                }
            function RegistracijaOrganizacije() {
                window.open("organizacija_registracija.xhtml","_blank");
            }
            
            </script>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Logovanje organizacije">
                <p:messages id="greske" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="mail" value="E-mail:" />
                    <p:inputText id="mail" value="#{loginOrganizacija.email}" required="true" 
                                 label="Mail" requiredMessage="E-mail je obavezan."
                                 validatorMessage="Unesite ispravan e-mail.">
                        
                        <f:validateRegex pattern="[a-z0-9\._-]+@[a-z0-9\.-]+\.[a-z]{2,}$" />
                    </p:inputText>

                    <p:outputLabel for="password" value="Lozinka:" />
                    <p:password id="password" value="#{loginOrganizacija.lozinka}" 
                                 label="Password" required="true" 
                                 requiredMessage="Lozinka je obavezna."
                                 validatorMessage="Lozinka mora imati minimum 5 karaktera.">
                        <f:validateLength minimum="5"/>
                    </p:password>


                </h:panelGrid>
                <p:commandButton value="Uloguj se" update="panel" action="#{loginOrganizacija.login()}"  />
              <a  onclick="window.open('password_reset.xhtml'); window.close();" style="cursor: pointer; color: red;">Zaboravio sam lozinku</a>
              <p></p>
              <p:commandButton value="Registruj se" update="panel" onclick="window.open('organizacija_registracija.xhtml'); window.close();"/>
              
            </p:panel>
        </h:form>
   </h:body>
</html>
