<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Proba</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div class="container">
            <div class="row">
                
                <div class="offset-sm-3 col-sm-7  rounded p-2 text-center">
                    <h2>Vezba</h2>
                    <p></p>
                    <h:form>
                        <h:panelGrid columns="5" cellpadding="3">
                            <p:outputLabel for="vezba" value="Volonter:" />
                            <p:selectOneMenu id="vezba" value="#{probaVolontera.tipVolontera}">
                                <f:selectItem itemValue="#{0}" itemLabel="Izaberite" />
                                <f:selectItems value="#{probaVolontera.sviTipoviVolontera}" />
                            </p:selectOneMenu>
                            <h:commandButton value="Proradi" action="#{probaVolontera.registracija()}">
                            </h:commandButton>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </body>
</html>
