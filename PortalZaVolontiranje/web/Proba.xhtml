<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Proba</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
    </head>
    <body>
        <div class="container">
            <div class="row">
                
                <div class="offset-sm-3 col-sm-7 bg-secondary rounded p-2 text-center">
                    <h2>Registracija</h2>
                    <h:form>
                        <h:panelGrid columns="2">
                            Izaberite dane koji vam najvise odgovaraju:
                            <h:selectManyListbox value="#{proba.odgovarajuciDani}">
                                <f:selectItems value="#{proba.daniUNedelji}" var="dan" 
                                               itemValue="#{dan.getImeDana()}" 
                                               itemLabel="#{dan.getImeDana()}">
                                    
                                </f:selectItems>
                            </h:selectManyListbox>
                           
                        </h:panelGrid>
                         <h:commandButton class="btn btn-success mt-2" value="Register" action="#{proba.registracijaNova()}"></h:commandButton>
                         
                    </h:form>
                </div>
            </div>
        </div>
    </body>
</html>
